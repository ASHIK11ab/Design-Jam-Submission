<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="css/general.css">
  <title>
    Donzoo | The Best Donuts
  </title>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <!-- Section contains brand logo and brand text -->
      <div class="brand-logo">
        <img src="images/logo.png" 
          widht="45px" height="45px" alt="Brand Logo">
        <span>Donzoo</span>
      </div>
      <!-- Main navbar with links -->
      <nav class="navbar-nav">
        <ul>
          <li>
            <a class="nav-item-group" id="home">
              <img src="icons/home.svg" class="nav-icon" alt="Home icon">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a class="nav-item-group" id="products">
              <img src="icons/donuts.svg" class="nav-icon" alt="Donuts icon">
              <span>Our Donuts</span>
            </a>
          </li>
          <li>
            <a class="nav-item-group" id="contact">
              <img src="icons/contact.svg" class="nav-icon" alt="Contact icon">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
